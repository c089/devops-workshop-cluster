deployment:
  podAnnotations:
    linkerd.io/inject: ingress
ports:
  web:
    redirectTo: websecure
tlsStore:
  default:
    defaultCertificate:
      secretName: tls-default-certificate
logs:
  format: json
  general:
    format: json
    level: INFO
  access:
    enabled: true
    format: json
metrics:
  prometheus:
    service:
      enabled: true
    serviceMonitor:
      namespace: "observability"
tracing:
  zipkin:
    httpEndpoint: http://tempo.observability.svc.cluster.local:9411/api/v2/spans
