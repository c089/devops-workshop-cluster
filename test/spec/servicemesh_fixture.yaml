apiVersion: v1
kind: Service
metadata:
  name: servicemesh-spec
spec:
  ports:
  - port: 80
    targetPort: spec-web
  selector:
    app: servicemesh-spec
---
apiVersion: v1
kind: Service
metadata:
  name: servicemesh-spec-stable
spec:
  ports:
  - port: 80
    targetPort: spec-web
  selector:
    app: servicemesh-spec
---
apiVersion: v1
kind: Service
metadata:
  name: servicemesh-spec-canary
spec:
  ports:
  - port: 80
    targetPort: spec-web
  selector:
    app: servicemesh-spec
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicemesh-spec
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servicemesh-spec
  template:
    metadata:
      labels:
        app: servicemesh-spec
    spec:
      containers:
        - image: traefik/whoami:latest
          name: servicemesh-spec
          ports:
            - containerPort: 80
              name: spec-web
---
kind: IngressBackend
apiVersion: policy.openservicemesh.io/v1alpha1
metadata:
  name: servicemesh-spec
spec:
  backends:
    - name: servicemesh-spec
      port:
        number: 80
        protocol: http
  sources:
    - kind: IPRange
      name: 10.0.0.0/8
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: servicemesh-spec
spec:
  entryPoints:
    - websecure
  tls: {}
  routes:
    - kind: Rule
      match: Host(`servicemesh-spec.k3d.localhost`)
      services:
        - name: servicemesh-spec
          port: 80
    - kind: Rule
      match: Host(`servicemesh-spec-stable.k3d.localhost`)
      services:
        - name: servicemesh-spec-stable
          port: 80
    - kind: Rule
      match: Host(`servicemesh-spec-canary.k3d.localhost`)
      services:
        - name: servicemesh-spec-canary
          port: 80
